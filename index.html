<!DOCTYPE html>
<html lang="en">
    <head>
	    <title>Pick a Slider</title>
	    <meta charset="UTF-8" />
		<meta name="viewport" content="width = device-width, initial-scale = 1" />
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/slider.css" />
	</head>
	<body>
	
		<!-- Top Menu Bar -->
		<nav class="navbar navbar-inverse">     
			<div class="container-fluid">
			
				<!-- Logo --> 
				<div class="navbar-header"> 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar"> 
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Pick-A-Slider</a>   
				</div>
				
				<!-- Menu Items -->
				<div class="collapse navbar-collapse" id="mainNavBar">  
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="frames.html" target="_blank">Frames</a></li>   
						<li><a href="#">About</a></li>
						<li><a href="#" data-toggle="modal" data-target="#contact">Contact</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- Main Content -->
		<div class="container-fluid">
			<!--<header><h1>Monsieur Pigeon</h1></header> -->
			<div class="row">
				<div class="slider">
					<div class="col-md-12 slide-viewer">
						<div class="slide-group">
							<div class="slide slide-1">
								<img class="img-responsive" src="images/tiger_1.png" alt="" />
							</div>
							<div class="slide slide-2">
								<img class="img-responsive" src="images/tiger_2.png" alt=""  />
							</div>
							<div class="slide slide-3">
								<img class="img-responsive" src="images/tiger_3.png" alt=""  />
							</div>
							<div class="slide slide-4">
								<img class="img-responsive" src="images/tiger_4.png" alt=""  />
							</div>
						</div>
					</div>
					<div class="slide-buttons"></div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4">
					<div id="tiger" class="thumbnail" >
						<img class="img-responsive" src="images/tiger_thumbnail.png" alt="" />
						<div class="caption">Tiger Stare</div>
					</div>
				</div>
				<div class="col-md-4">
					<div id="eyes" class="thumbnail">
						<img class="img-responsive" src="images/eyes_thumbnail.png" alt="" />
						<div class="caption">Eyes Have It</div>
					</div>
				</div>
				<div class="col-md-4">
					<div id="hero" class="thumbnail">
						<img class="img-responsive" src="images/hero_thumbnail.png" alt="" />
						<div class="caption">Heros</div>
					</div>
				</div>
			</div>
			<footer class="col-md-12">
				<p id="copywrite" class="col-md-offset-8">&copy; 2005-2017, Pick-A-Slider, LLC. or its affiliates</p>
			</footer>
		</div>  <!-- end of container-fluid -->
		
		<!-- Modals -->
	    <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div id="contact-bg" class="modal-body">
	                    <img  class="img-responsive" src="images/pattern_bg.png" />
						<div id="contact-info">
							<h2 id="contact-name">BRIDGET DICKENS</h2>
							<h3 id="contact-email">Email: bdckns@gmail.com</h3>
						</div>
	                </div>
					<div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>

	            </div>
	        </div>
	    </div>

		<script src="js/slider.js"></script>
				
    </body>
</html>
